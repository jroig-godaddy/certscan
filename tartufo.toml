[tool.tartufo]
repo-path = '.'
json = false
regex = true
entropy = true
exclude-path-patterns = [
    {path-pattern='package-lock.json', reason = 'Autogenerated package-lock file'},
    {path-pattern='yarn.lock', reason = 'Autogenerated package-lock file'},
    {path-pattern='node_modules/*', reason='ignore node_modules dir to use tartufo scan-folder'},
    {path-pattern='^.*\.wle', reason = 'wle files'},
    {path-pattern='^.*\.wlp', reason = 'wlp files'},

]
exclude-signatures = [
]
exclude-entropy-patterns = [
    {path-pattern = 'docs/.*\.md$', pattern = '^[a-zA-Z0-9]$', reason = 'exclude all git SHAs in the docs'},
]
